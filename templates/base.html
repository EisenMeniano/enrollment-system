<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Enrollment System{% endblock %}</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111;}
    header{background:#b40000;color:white;padding:14px 18px;display:flex;justify-content:space-between;align-items:center}
    header a{color:white;text-decoration:none;font-weight:600}
    main{max-width:1100px;margin:20px auto;padding:0 14px}
    .card{background:white;border:1px solid #e6e6ef;border-radius:12px;padding:14px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .btn{background:#b40000;border:none;color:white;padding:10px 12px;border-radius:10px;cursor:pointer;text-decoration:none;display:inline-block}
    .btn.secondary{background:#444}
    .btn.gray{background:#777}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;font-size:12px;background:#eee}
    .pill.red{background:#ffe0e0}
    .pill.green{background:#dff7e6}
    .pill.yellow{background:#fff2cc}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid #eee;text-align:left;font-size:14px}
    .msg{padding:10px;border-radius:10px;margin-bottom:10px}
    .msg.success{background:#dff7e6}
    .msg.error{background:#ffe0e0}
    .msg.warning{background:#fff2cc}
    code{background:#f0f0f0;padding:2px 6px;border-radius:6px}

    /* logout button styling so it looks like a link */
    .link-btn{
      background:none;
      border:none;
      color:white;
      font-weight:600;
      cursor:pointer;
      padding:0;
      font:inherit;
      text-decoration:none;
    }
    .link-btn:hover{ text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div><a href="/">Enrollment System</a></div>
    <div>
      {% if user.is_authenticated %}
        <span style="margin-right:10px;">{{ user.username }} ({{ user.role }})</span>

        <!-- âœ… Logout via POST (fixes HTTP 405) -->
        <form method="post" action="{% url 'accounts:logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="link-btn">Logout</button>
        </form>

      {% else %}
        <a href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </div>
  </header>

  <main>
    {% for message in messages %}
      <div class="msg {{ message.tags }}">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
