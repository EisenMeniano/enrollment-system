{% extends "base.html" %}
{% block title %}Set Amount{% endblock %}
{% block content %}
<div class="card">
  <h2>Set Amount Due</h2>
  <p><strong>Student:</strong> {{ enlistment.student.username }}</p>
  <p><strong>Enlistment:</strong> #{{ enlistment.id }} ({{ enlistment.school_year }} - {{ enlistment.semester }})</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save Amount</button>
    <a class="btn secondary" href="{% url 'enrollment:enlistment_detail' enlistment.id %}">Back</a>
  </form>
</div>
{% endblock %}
