{% extends "base.html" %}
{% block title %}Grade{% endblock %}
{% block content %}
<div class="layout">
  {% include "enrollment/_student_sidebar.html" with active="grade" %}
  <section>
    {% include "enrollment/_student_topinfo.html" %}
    <div class="section-card">
      <h3 class="section-title">Grade</h3>
      <div class="field" style="max-width:360px;">
        <label>Academic Session</label>
        <select>
          <option value="">Please Select</option>
          {% for s in sessions %}
            <option value="{{ s.id }}">{{ s.label }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </section>
</div>
{% endblock %}
